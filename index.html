<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <!--Heading-->
    <div class="title">
        <div>   
            <h1>Three Rivers Resorts</h1>
            <h2>Pittsburgh's Finest Luxury Vacation</h2>
            <h2>Destination</h2>
        </div>
    </div>
    <!--inputs-->  
    <form action="" Method="GET" id="parentForm">
        <div id="firstGroupInputs">
            <div id="firstName">
                <label for="FirstName">First Name</label>
                <input type="text" name="fname" required>
            </div>
            <div id="lastName">
                <label for="LastName">Last Name</label>
                <input type="text" name="lname" required>
            </div>
            <div class="email">
                <label for="Email">Email</label>
                <input type="email" name="Email" required>
            </div>
        </div>


    <div id="secondGroupInputs">
        <div class="address">
            <label for="Address">Address</label>
            <input type="text" name="Address" required>
        </div> 
    <!-- selections -->
        <div class="roomSelection">
            <label for="roomSelection">Room Selection</label>
            <select name="roomSelection" required>
                <option value="">Select Number of Rooms</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
    <!-- selection of days, nights and adults -->
        <div class="numOfAdults">
            <label for="SelectNumberOfAdults">Select Number of Adults</label>
            <select name="SelectNumberOfAdults" required>
                <option value="">Select Number of Adults</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select> 
        </div>
    </div>
    <div id="thirdGroupInputs">
        <div class="selectNumOfNights"> 
            <label for="SelectNumberOfNights">Nights</label>
            <select name="SelectNumberOfNights" required>
                <option value="">Select Number of Nights</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>
        <div id="button">
            <button>Confirm Your Reservation</button>
        </div>
    </div>
</form>
</body>
</html>
